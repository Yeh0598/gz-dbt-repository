version: 2

sources:
  - name: raw
    schema: gz_raw_data
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales of Greenweez / we have on row per product_id found in each orders_id
        columns:
          - name: orders_id
            description: part of the primary key 
            tests:
              - unique
              - not_null 
          - name: products_id
            description: part of the primary key 
            tests:
              - unique
              - not_null
        
        
      - name: product
        identifier: raw_gz_product
        description: one product_id and its corresponding purchase price
        columns:
          - name: products_id
            description: primary key of each product
            tests:
              - unique
              - not_null          
          
      - name: ship
        identifier: raw_gz_ship
        description: shipping_overview / one row per order_id incl. shipping fee, log & ship costs  
        columns:
          - name: orders_id
            description: primary key for ship data model (using the PK of sales_table)
            tests:
              - unique
              - not_null
